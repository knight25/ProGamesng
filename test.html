<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Mobile Tournament</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styles */
        .card {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .tournament-title {
            font-size: 28px;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 0 0 10px #ff5733, 0 0 20px #ff4500;
            margin-bottom: 10px;
        }

        .details {
            margin: 10px 0;
        }

        .details span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .details .highlight {
            font-weight: bold;
            color: #ff4500;
        }

        button {
            background: linear-gradient(90deg, #ff5733, #ff8c42);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./Assets/call%20of%20duty.png" alt="Call of Duty Logo">
        <div class="card-content">
            <h1 class="tournament-title">CALL OF DUTY MOBILE</h1>
            <div class="details">
                <span>Registration: <strong>Sep 16-17, 2024</strong></span>
                <span class="highlight">(REGISTRATION ENDED)</span>
                <span>Start: <strong>Sep 17, 2024</strong></span>
                <span>Players: <strong>70</strong></span>
                <span>Mode: <strong>Solo Battle Royale</strong></span>
            </div>
            <div class="details">
                <span>Fee: <strong>₩1,000</strong></span>
                <span>Prize Pool: <strong>₩50,000</strong></span>
            </div>
            <button>REGISTER</button>
        </div>
    </div>
</body>
</html>
